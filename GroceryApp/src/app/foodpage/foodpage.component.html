<app-not-found [visible]="!food" notFound="Food not Found" resetLinkText="Back to Home"></app-not-found>
<div *ngIf="food" class="container">
    <img [src]="food.imageUrl" alt="food.name">
    <div class="details">
        <div class="header">
            <span class="name">{{food.name}}</span>
            <span class="favorite {{food.favorite?'': 'not'}}">â™¥</span>
        </div>
        <div class="rating">
            <star-rating [value]="food.star" [totalstars]="5" checkedcolor="red" uncheckedcolor="black" size="24px"
            [readonly]="true"></star-rating>
        </div>
        <div class="origins">
            <span *ngFor="let origin of food.origins">
                {{origin}}
            </span>
        </div>
        <div class="tag">
            <!-- <app-tag [foodPageTag]="food.tags" justifyContent="start"></app-tag> -->
            <a *ngFor="let tag of food.tags" routerLink="/tag/{{tag}}">{{tag}}</a>
        </div>
        <div class="cook-time">
            <span>
                Cooking Time:
                <strong>{{food.cookTime}} min</strong>
            </span>
        </div>
        <div class="price">
            <span>{{food.price | currency}}</span>
        </div>
        <button (click)="addToCart()">Add To Cart</button>
    </div>
</div>
