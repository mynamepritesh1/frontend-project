<app-serch></app-serch>
<app-tag></app-tag>
<app-not-found [visible]="!foods || !foods.length" resetLinkText="Check Your Search"></app-not-found>
<div class="container">
    <div class="card">
        <ul>
            <li *ngFor="let food of foods">
                <a routerLink="/food/{{food.id}}">
                    <img src="{{food.imageUrl}}" />
                    <div class="content">
                        <div class="name">
                            {{food.name}}
                        </div>
                        <span class="favorite {{food.favorite?'': 'not'}}">â™¥</span>
                        <star-rating [value]="food.star" [totalstars]="5" checkedcolor="red" uncheckedcolor="black" size="24px"
                            [readonly]="true"></star-rating>
                            <div class="product-tem-footer">
                                <div class="origins">
                                    <span *ngFor="let origin of food.origins">
                                    {{origin}}
                                    </span>
                                </div>
                                <div class="cook-time">
                                    <span>ðŸ•’</span>
                                    {{food.cookTime}} min
                                </div>
                               
                            </div>
                            <div class="price">
                            {{food.price | currency}}
                            </div>
                    </div>
                </a>
            </li>
        </ul>

    </div>
</div>
