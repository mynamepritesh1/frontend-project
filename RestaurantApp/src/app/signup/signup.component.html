<ng-container>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="text-center">
                        <h1>
                            Sign Up
                        </h1>
                       
                        <hr>
                    </div>
                    <form [formGroup]="signupForm" (ngSubmit)="signUp()">
                        <div class="mb-3">
                          <label for="exampleInputName" class="form-label">Name</label>
                          <input formControlName="name" type="text" placeholder="Enter your name" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                         </div>
                         <div class="mb-3">
                            <label for="exampleInputMobile" class="form-label">Mobile Number</label>
                            <input  formControlName="mobile" type="text"placeholder="Enter your mobile number"  class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                           </div>
                           <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">Email address</label>
                            <input formControlName="email" type="email" placeholder="Enter email address" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                           </div>
                        <div class="mb-3">
                          <label for="exampleInputPassword1" class="form-label">Password</label>
                          <input formControlName="password" type="password" placeholder="Enter password" class="form-control" id="exampleInputPassword1">
                        </div>                
                        <button type="submit" class="btn btn-primary">Sign Up</button>
                      </form>
                      <div class="mt-3"> <a routerLink="/login">Already Member? click to Login..</a></div>
                </div>
            </div>
        </div>
    </div>
    </ng-container>
