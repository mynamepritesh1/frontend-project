<ng-container>
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <div class="text-center">
                    <h1>
                        Login Here
                    </h1>
                   
                    <hr>
                </div>
                <form [formGroup]="loginForm" (ngSubmit)="loginIn()">
                    <div class="mb-3">
                      <label for="exampleInputEmail1" class="form-label">Email address</label>
                      <input type="email"  formControlName="email" placeholder="enter your email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                     </div>
                    <div class="mb-3">
                      <label for="exampleInputPassword1" class="form-label">Password</label>
                      <input type="password" formControlName="password" placeholder="enter your password" class="form-control" id="exampleInputPassword1">
                    </div>                
                    <button type="submit" class="btn btn-primary">Login</button>
                  </form>
                <div style="color: blue;" class="mt-3">  <a routerLink="/signup">New User? click to Sign up...</a></div>
            </div>
        </div>
    </div>
</div>
</ng-container>
