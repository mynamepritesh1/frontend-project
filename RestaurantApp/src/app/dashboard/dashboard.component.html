<!-- jumbotron -->
<div class="p-5 mb-4 bg-light rounded-3">
  <div class="container-fluid py-5">
    <h1 class="display-5 fw-bold">Restaurant Records Managment</h1>
    <p class="col-md-8 fs-4">You can save Records of Restaurant Using Angular 14</p>
    <button class="btn btn-primary btn-lg" type="button">Enter</button>
  </div>
</div>

<!-- <table></table> -->

<table class="table mt-4">
  <thead>
    <tr>
      <th scope="col">Restaurant ID</th>
      <th scope="col">Name</th>
      <th scope="col">Email</th>
      <th scope="col">Mobile</th>
      <th scope="col">Address</th>
      <th scope="col">Services</th>
      <th scope="col">Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let data of allRestaurantData">
      <td>{{data.id}}</td>
      <td>{{data.name}}</td>
      <td>{{data.email}}</td>
      <td>{{data.mobile}}</td>
      <td>{{data.address}}</td>
      <td>{{data.services}}</td>

      <td>
        <button class="btn btn-info" (click)="onEditResto(data)" data-bs-toggle="modal"
          data-bs-target="#staticBackdrop">Edit</button>&nbsp;
        <button class="btn btn-danger" (click)="deleteResto(data)">Delete</button>

      </td>


    </tr>
  </tbody>
</table>

<!-- modal -->



<!-- Button trigger modal -->
<!-- Modal -->
<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
  aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="staticBackdropLabel">Modal title</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form [formGroup]="formValue">
          <div class="mb-3">
            <label for="restaurantName" class="form-label">Name</label>
            <input type="text" formControlName="name" class="form-control" id="exampleInputEmail1"
              placeholder="enter your name" aria-describedby="emailHelp">
          </div>
          <div class="mb-3">
            <label for="exampleemail" class="form-label">Email Address</label>
            <input type="email" formControlName="email" class="form-control" placeholder="email address"
              id="exampleInputPassword1">
          </div>
          <div class="mb-3">
            <label for="restaurantName" class="form-label">Mobile</label>
            <input type="number" formControlName="mobile" class="form-control" id="exampleInputEmail1"
              placeholder="enter mobile number" aria-describedby="emailHelp">
          </div>
          <div class="mb-3">
            <label for="restaurantName" class="form-label">Address</label>
            <input type="text" formControlName="address" class="form-control" id="exampleInputEmail1"
              placeholder="restaurant Address" aria-describedby="emailHelp">
          </div>
          <div class="mb-3">
            <label for="restaurantName" class="form-label">Services</label>
            <input type="text" formControlName="services" class="form-control" id="exampleInputEmail1"
              placeholder="restaurant Services" aria-describedby="emailHelp">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-warning" data-bs-dismiss="modal">Clear</button>
        <button *ngIf="showAdd" type="button" class="btn btn-primary" (click)="addRestaurant()">Add Details</button>
        <button *ngIf="showbtn" type="button" class="btn btn-primary" (click)="updateResto()">Update Details</button>

      </div>
    </div>
  </div>
</div>
