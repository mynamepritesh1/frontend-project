<body>
    <header class="header">
        <nav class="nav container">
            <h1 class="logo mt-3" >website</h1>
            <ul class="nav-items">
                <li class="nav-item"><a href="#home">Home</a></li>
                <li class="nav-item"><a href="">Todo</a></li>
                <li class="nav-item"><a href="">Sign up</a></li>
                

            </ul>

        <div class="headline">
            <h2 id="main-heading" class="h2">Manage your tasks</h2>
            <button class="btn btn-headline" onclick="">Learn More</button>
        </div>
    </header>
    <section class="todo-section container">
        <h2>Your plan for the today?</h2>
        <form action="" class="from-todo">
            <input type="text" name="" id="" placeholder="Add Todo">
            <input type="submit" value="Add Todo">

          
        </form>
        <ul class="todo-list">
            <li>
                <span class="text">Do this do that</span>
                <div class="todo-buttons">
                    <button class="todo-btn done">Done</button>
                    <button class="todo-btn remove">Remove</button>

                </div>
            </li>
        </ul>
    </section>
