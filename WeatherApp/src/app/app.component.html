<div class="container" *ngIf="weatherData">
  <div class="upper-data">
     <img src="../assets/day.jpg" *ngIf="weatherData.main.temp>15">
    <img src="../assets/night.png"  *ngIf="weatherData.main.temp<=15"> 
     
    <div class="weather-data">
      <div class="location">{{weatherData.name}}</div>
      <div class="temprature">{{ weatherData.main.temp | number: '1.0-0'}}°C</div>
    </div>

  </div>
  <div class="lower-data">
  <div class="more-info-label">More information</div>
  <div class="more-info-container">
    <div class="info-block">
      <div class="info-block-label">
        <img src="../assets/cold.png">
        <span>min</span>
        <div class="info-block-value">
          {{weatherData.main.temp_min}}°C
        </div>
      </div>
    </div>

    
    <div class="info-block">
      <div class="info-block-label">
        <img src="../assets/hot.png">
        <span>max</span>
        <div class="info-block-value">
          {{weatherData.main.temp_max}}°C
        </div>
      </div>
    </div>

    <div class="info-block">
      <div class="info-block-label">
        <img src="../assets/humidity.png">
        <span>humidity</span>
        <div class="info-block-value">
          {{weatherData.main.humidity}}
        </div>
      </div>
    </div>

    <div class="info-block">
      <div class="info-block-label">
        <img src="../assets/wind.png">
        <span>wind</span>
        <div class="info-block-value">
        {{weatherData.wind.speed}}
        </div>
      </div>
    </div>
  </div>
</div>
</div>
